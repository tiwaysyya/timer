<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab Timer Workspace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- STYLES UNCHANGED -->
  <style>
    :root {
      --bg-page:#f7f1ed;--bg-panel:#ffffff;--bg-soft:#f9f4f1;--border-soft:#e3d4c9;
      --accent:#c48b7d;--accent-soft:#f3e1db;--accent-strong:#af6f61;
      --text-main:#4b3b34;--text-soft:#7b6960;--text-faint:#b6a59b;
      --good:#8aa681;--danger:#c45b52;
    }
    body.dark {
      --bg-page:#251f1c;--bg-panel:#302826;--bg-soft:#362f2c;--border-soft:#4a413d;
      --accent:#d7a399;--accent-soft:#4b3c38;--accent-strong:#c58a80;
      --text-main:#f4eae7;--text-soft:#ccb8b1;--text-faint:#9d8a83;
      --good:#8fbf8b;--danger:#e27a72;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui;background:var(--bg-page);color:var(--text-main);padding:18px}
    .page{max-width:1000px;margin:auto}
    button{cursor:pointer}
  </style>
</head>

<body>
<div class="page">
  <h1>Lab Timer Workspace</h1>

  <button onclick="setMode('protocol')">Protocol</button>
  <button onclick="setMode('multi')">Multi Timers</button>

  <div id="mode-protocol"></div>

  <div id="mode-multi">
    <input id="stepName" placeholder="Step">
    <input id="minutes" type="number" value="0">
    <input id="seconds" type="number" value="10">
    <button onclick="addMultiStep()">Add</button>

    <table>
      <tbody id="stepsBody"></tbody>
    </table>
  </div>
</div>

<script>
/* ---------------------------
   AUDIO FIX (RELIABLE)
--------------------------- */
let audioCtx = null;
let audioUnlocked = false;

function unlockAudio() {
  const Ctx = window.AudioContext || window.webkitAudioContext;
  if (!Ctx) return;

  if (!audioCtx) audioCtx = new Ctx();

  if (audioCtx.state === "suspended") {
    audioCtx.resume().catch(()=>{});
  }

  if (!audioUnlocked) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    g.gain.value = 0.00001;
    o.connect(g);
    g.connect(audioCtx.destination);
    o.start();
    o.stop(audioCtx.currentTime + 0.02);
    audioUnlocked = true;
  }
}

function beep(freq=880,dur=0.12) {
  if (!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.frequency.value = freq;
  g.gain.setValueAtTime(0.001,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.25,audioCtx.currentTime+0.01);
  g.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+dur);
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime+dur+0.02);
}

function tripleBeep(){
  beep(); setTimeout(beep,200); setTimeout(beep,400);
}

/* ---------------------------
   MULTI TIMER (UNCHANGED LOGIC)
--------------------------- */
let counter=0;
const timers=new Map();

function addMultiStep(){
  const name=stepName.value;
  const total=(+minutes.value*60)+(+seconds.value);
  if(!name||!total)return;

  counter++;
  const id="t"+counter;

  const tr=document.createElement("tr");
  tr.id=id;
  tr.dataset.remaining=total;
  tr.innerHTML=`
    <td>${name}</td>
    <td class="time">${format(total)}</td>
    <td><button onclick="startMultiTimer('${id}')">Start</button></td>
  `;
  stepsBody.appendChild(tr);
}

function startMultiTimer(id){
  unlockAudio(); // ðŸ”‘ CRITICAL FIX

  if(timers.has(id))return;
  const row=document.getElementById(id);
  let remain=+row.dataset.remaining;

  const int=setInterval(()=>{
    if(remain<=1){
      clearInterval(int);
      timers.delete(id);
      row.querySelector(".time").textContent="00:00";
      tripleBeep(); // ðŸ”Š SOUND PLAYS
      return;
    }
    remain--;
    row.dataset.remaining=remain;
    row.querySelector(".time").textContent=format(remain);
  },1000);

  timers.set(id,int);
}

function format(t){
  const m=Math.floor(t/60);
  const s=t%60;
  return String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
}

function setMode(){}
</script>
</body>
</html>
